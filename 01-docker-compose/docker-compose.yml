version: "3"
services:
  nginx:
    image: nginx:alpine
    ports:
    - 80:80
    volumes:
    - ./html:/usr/share/nginx/html
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf
  php:
    image: devilbox/php-fpm:8.0-work-0.106
    volumes:
    - ./php:/var/www/html
  mysql:
    image: mysql:5.7.25
    environment:
    - MYSQL_ROOT_PASSWORD=123456
