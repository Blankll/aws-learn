  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: seven-lambda-learn-lambda
      Runtime: nodejs14.x
      Role: !GetAtt 'LambdaRole.Arn'
      Handler: app.handler
      Timeout: 300
      Code:
        S3Bucket: !ImportValue AchiveBucket
        S3Key: lambda-learn.zip
      Tags:
          - Key: group
            Value: aws-learn
          - Key: tribe
            Value: seven-lambda-learn
          - Key: application
            Value: seven-03-lambda
